<!DOCTYPE html>
<html lang="it">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Biglietto Treno</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <!--sezione inserimento dati-->
        <h1>CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>
        <div class="container">
            <div class="flex">
                <!--nome e cognome-->
                <div class="sezione">
                <label for="nome">Nome e Cognome</label>
                <br>
                <input type="text" name="nome" id="nome" placeholder="Nome e Cognome">
                </div>

                <!--km da percorrere-->
                <div class="sezione">
                <label for="km">Km da percorrere</label>
                <br>
                <input type="number" name="km" id="km" placeholder="Km da percorrere">
                </div>

                <!--eta-->
                <div class="sezione">
                <label for="eta">Fascia d'et√°</label>
                <br>
                <select name="eta" id="eta">
                    <option value="minorenne">Minorenne</option>
                    <option value="maggiorenne">Maggiorenne</option>
                    <option value="over">Over 65</option>
                </select>
                </div>
            </div>

            <!--bottoni-->
            <div class="bottoni">
            <button id="genera">Genera</button>
            <button id="annulla">Annulla</button>
            </div>        
        </div>
        <!--sezione biglietto-->
        <h2>IL TUO BIGLIETTO</h2>
        <div id="biglietto" class="container passenger no-show">
            <h4>DETTAGLIO PASSEGGERI</h4>
            <div class="linea"></div>
            <!--nome passeggero-->
            <div class="flex align-start">
                <div class="nome-passeggero">
                    <h5>NOME PASSEGGERO</h5>
                    <strong id="nomepass"></strong>
                </div>
                <!--/nome passeggero-->
                <!--offerta-->
                <div>
                    <strong class="mbottom" >Offerta</strong>
                    <br>
                    <span id="etapass"></span>
                </div>
                <!--/offerta-->
                <!--carrozza-->
                <div>
                    <strong class="mbottom">Carrozza</strong>
                    <br>
                    <span id="carrozza"></span>
                </div>
                <!--/carrozza-->
                <!--codice cp-->
                <div>
                    <strong class="mbottom">Codice CP</strong>
                    <br>
                    <span id="codiceCP"></span>
                </div>
                <!--/codice cp-->
                <!--costo biglietto-->
                <div>
                    <strong class="mbottom">Costo biglietto</strong>
                    <br>
                    <span id="costo"></span>
                </div>
                
                <!--/costo biglietto-->
            </div>
            <div class="linea"></div>
        </div>





        <script src="js/script.js"></script>
    </body>
</html>
